<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connectivity Test</title>
    <style>
        body { font-family: monospace; background: #222; color: #0f0; padding: 20px; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .log { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Firebase Diagnostic Tool</h1>
    <div id="logs"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `> ${msg}`;
            document.getElementById('logs').appendChild(div);
        }

        const firebaseConfig = {
            apiKey: "AIzaSyCxcGn6PEarxKJcfrkRkHspouNeAIVQDzA",
            authDomain: "abrar-system.firebaseapp.com",
            projectId: "abrar-system",
            storageBucket: "abrar-system.firebasestorage.app",
            messagingSenderId: "931775160819",
            appId: "1:931775160819:web:ebf24eb28bd59ce90df286"
        };

        async function runDiagnostics() {
            log('Initializing Firebase...', 'info');
            
            try {
                const app = initializeApp(firebaseConfig);
                log('Firebase App Initialized.', 'success');
                
                const auth = getAuth(app);
                log('Auth Service Instance Created.', 'success');

                const testEmail = `test_${Date.now()}@example.com`;
                const testPass = 'password123';

                log(`Attempting registration with ${testEmail}...`, 'info');
                
                try {
                    await createUserWithEmailAndPassword(auth, testEmail, testPass);
                    log('SUCCESS: Random user created. Auth is working!', 'success');
                } catch (e) {
                    log(`FAILURE: Registration failed. Code: ${e.code}, Message: ${e.message}`, 'error');
                    if (e.code === 'auth/configuration-not-found') {
                        log('DIAGNOSIS: Project exists but Authentication is not enabled or API Key is restricted.', 'error');
                    } else if (e.code === 'auth/api-key-not-valid') {
                        log('DIAGNOSIS: API Key is invalid or deleted.', 'error');
                    }
                }

            } catch (e) {
                log(`CRITICAL FAILURE: ${e.message}`, 'error');
            }
        }

        runDiagnostics();
    </script>
</body>
</html>
